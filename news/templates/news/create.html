<!--Иcпользование Jinja - шаблонизатора -->
{% extends 'main/layout.html' %}
{% block title_block %}
Форма для добавления новости
{% endblock%}
{% block content_block %}
<div class="features">
    <h1>Форма по добавления статьи</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.title }} <br>
        {{ form.anons }} <br>
        {{ form.full_text }} <br>
        {{ form.date }} <br>
        <span> {{ error }}</span>
       <button class="btn btn-success" type="submit">Добавить статью</button>

    </form>

</div>
{% endblock%}
