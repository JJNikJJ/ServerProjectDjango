<!--Иcпользование Jinja - шаблонизатора -->
{% extends 'main/layout.html' %}
{% block title_block %}
Новости
{% endblock%}
{% block content_block %}
<div class="features">
    <h1>Новости на сайте</h1>

    {% if news%}
    {% for el in news %}
        <div class="alert alert-warning">
            <h3>{{el.title}}</h3>
            <p>{{el.anons}}</p>
            <a href="{% url 'news_detail' el.id %}"><button class = "btn btn-warning">Подробнее</button></a>
        </div>
    {% endfor %}
    {%else%}
    <p> Упс, пока нет записей</p>

    {% endif %}
</div>
{% endblock%}
